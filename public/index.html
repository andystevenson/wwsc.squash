<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon  -->
  <!-- https://evilmartians.com/chronicles/how-to-favicon-in-2021-six-files-that-fit-most-needs -->
  <link rel="icon" href="/favicon.ico" sizes="any"><!-- 32×32 -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" type="image/png" href="/favicon-180.png"><!-- 180×180 -->

  <!-- manifest -->
  <link rel="manifest" href="/manifest.webmanifest">

  <link rel="stylesheet" href="https://unpkg.com/open-props" />
  <link rel="stylesheet" href="https://unpkg.com/open-props/normalize.min.css" />

  <title>cloudinary-favicon</title>
  <style>
    body {
      display: grid;
      place-content: center;
      gap: 1rem;
    }

    header {
      display: flex;
      justify-self: center;
    }

    main {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <header>
    <h1>Cloudinary Favicon</h1>
    <picture>
      <img src="/favicon.svg" alt="favicon svg 16x16 (the original)" title="favicon svg 16x16 (the original)">
    </picture>
  </header>
  <main>
    <picture>
      <img src="/public/favicon.ico" alt="favicon ico 32x32" title="favicon ico 32x32">
    </picture>
    <picture>
      <img src="/public/favicon-16.png" alt="favicon png 16x16" title="favicon png 16x16">
    </picture>
    <picture>
      <img src="/public/favicon-32.png" alt="favicon png 32x32" title="favicon png 32x32">
    </picture>
    <picture>
      <img src="/public/favicon-180.png" alt="favicon png 180x180" title="favicon png 180x180">
    </picture>
    <picture>
      <img src="/public/favicon-192.png" alt="favicon png 192x192" title="favicon png 192x192">
    </picture>
    <picture>
      <img src="/public/favicon-512.png" alt="favicon png 512x512" title="favicon png 512x512">
    </picture>

  </main>
</body>

</html>
